<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4159076342261406,"name":"03-HelloTensorFlow","language":"python","commands":[{"version":"CommandV1","origId":4159076342261407,"guid":"77905482-f7ca-485e-bdcc-3edb48badd3c","subtype":"command","commandType":"auto","position":1.0,"command":"%md # TensorFlow\n\n### ... is a general math framework\n\nTensorFlow is designed to accommodate...\n\n* Easy operations on tensors (n-dimensional arrays)\n* Mappings to performant low-level implementations, including native CPU and GPU\n* Optimization via gradient descent variants\n    * Including high-performance differentiation\n    \nLow-level math primitives called \"Ops\"\n\nFrom these primitives, linear algebra and other higher-level constructs are formed.\n\nGoing up one more level common neural-net components have been built and included.\n\nAt an even higher level of abstraction, various libraries have been created that simplify building and wiring common network patterns. Over the last 2 years, we've seen 3-5 such libraries.\n\nWe will focus later on one, Keras, which has now been adopted as the \"official\" high-level wrapper for TensorFlow.\n  ","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366308373,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"fc8ce224-bd41-47b7-9d94-f0d20e1e901c"},{"version":"CommandV1","origId":4159076342261408,"guid":"9d292de3-9179-4d36-b3b2-0430a47fe2ac","subtype":"command","commandType":"auto","position":2.0,"command":"%md ### We'll get familiar with TensorFlow so that it is not a \"magic black box\"\n\nBut for most of our work, it will be more productive to work with the higher-level wrappers. At the end of this notebook, we'll make the connection between the Keras API we've used and the TensorFlow code underneath.  ","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366308479,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"3053d5b3-7f2a-4d21-9818-f0a7beb66385"},{"version":"CommandV1","origId":4159076342261409,"guid":"bbf3faf1-5ec4-4ec2-b4ed-1351c76700bd","subtype":"command","commandType":"auto","position":3.0,"command":"import tensorflow as tf\n\nx = tf.constant(100, name='x')\ny = tf.Variable(x + 50, name='y')\n\nprint(y)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">&lt;tf.Variable &apos;y:0&apos; shape=() dtype=int32_ref&gt;\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1508839758713,"submitTime":1508839758325,"finishTime":1508839759529,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVa ndType":"auto","position":11.0,"command":"with tf.Session() as session:\n    for i in range(3):\n        x = x + 1\n        print(session.run(x))\n        print(\"----------------------------------------------\")","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[[ 13.14802436  10.91128824  13.29850445]\n [ 11.24369257   7.75746261  12.24186694]\n [  9.12914482  10.4312239   11.71156423]]\n----------------------------------------------\n[[ 14.14802436  11.91128824  14.29850445]\n [ 12.24369257   8.75746261  13.24186694]\n [ 10.12914482  11.4312239   12.71156423]]\n----------------------------------------------\n[[ 15.14802436  12.91128824  15.29850445]\n [ 13.24369257   9.75746261  14.24186694]\n [ 11.12914482  12.4312239   13.71156423]]\n----------------------------------------------\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1508839986544,"submitTime":1508839986521,"finishTime":1508839986689,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false,"deletable":true,"editable":true},"streamStates":{},"nuid":"60193bc5-32b7-454d-8b0e-f18865ba1851"},{"version":"CommandV1","origId":4159076342261417,"guid":"b4fb12ca-8a1a-47f1-af31-b4b5b82161c1","subtype":"command","commandType":"auto","position":22.0,"command":"%md ### Optimizers\n\nTF includes a set of built-in algorithm implementations (though you could certainly write them yourself) for performing optimization.\n\nThese are oriented around gradient-descent methods, with a set of handy extension flavors to make things converge faster.","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366309414,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"a3450090-98b1-474a-96ae-d6d38e7628c7"},{"version":"CommandV1","origId":4159076342261418,"guid":"c83a3678-aba3-4da2-8146-c6c1fbfd0ed8","subtype":"command","commandType":"auto","position":25.0,"command":"%md #### Using TF optimizer to solve problems\n\nWe can use the optimizers to solve anything (not just neural networks) so let's start with a simple equation.\n\nWe supply a bunch of data points, that represent inputs. We will generate them based on a known, simple equation (y will always be 2\\*x + 6) but we won't tell TF that. Instead, we will give TF a function structure ... linear with 2 parameters, and let TF try to figure out the parameters by minimizing an error function.\n\nWhat is the error function? \n\nThe \"real\" error is the absolute value of the difference between TF's current approximation and our ground-truth y value.\n\nBut absolute value is not a friendly function to work with there, so instead we'll square it. That gets us a nice, smooth function that TF can work with, and it's just as good:","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366309554,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"1ddbce6c-2cd5-44f7-bcd4-703051b852d5"},{"version":"CommandV1","origId":4159076342261419,"guid":"4b79370d-2a7b-4610-b017-a986b8a7ddb3","subtype":"command","commandType":"auto","position":26.0,"command":"x = tf.placeholder(\"float\")\ny = tf.placeholder(\"float\")\n\nm = tf.Variable([1.0], name=\"m-slope-coefficient\") # initial values ... for now they don't matter much\nb = tf.Variable([1.0], name=\"b-intercept\")\n\ny_model = tf.multiply(x, m) + b\n\nerror = tf.square(y - y_model)\n\ntrain_op = tf.train.GradientDescentOptimizer(0.01).minimize(error)\n\nmodel = tf.global_variables_initializer()\n\nwith tf.Session() as session:\n    session.run(model)\n    for i in range(1000):\n        x_value = np.random.rand()\n        y_value = x_value * 2 + 6 # we know these params, but we're making TF learn them\n        session.run(train_op, feed_dict={x: x_value, y: y_value})\n\n    out = session.run([m, b])\n    print(out)\n    print(\"Model: {r:.3f}x + {s:.3f}\".format(r=out[0][0], s=out[1][0]))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[array([ 2.33193374], dtype=float32), array([ 5.83117342], dtype=float32)]\nModel: 2.332x + 5.831\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1508840293010,"submitTime":1508840292993,"finishTime":1508840293644,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false,"deletable":true,"editable":true},"streamStates":{},"nuid":"c95cd2e7-a37c-48ff-bcec-3e6529d22f06"},{"version":"CommandV1","origId":4159076342261420,"guid":"6d2f7115-720d-4738-ad06-b1846a59f4f1","subtype":"command","commandType":"auto","position":27.0,"command":"%md #### That's pretty terrible :)\n\nTry two experiments. Change the number of iterations the optimizer runs, and -- independently -- try changing the learning rate (that's the number we passed to `GradientDescentOptimizer`)\n\nSee what happens with different values.","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366309790,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"8c9a8b02-0e80-4a90-8491-c6a38ac5825c"},{"version":"CommandV1","origId":4159076342261421,"guid":"335b2bbf-f1fb-48bf-9b6c-295c2d7e1af5","subtype":"command","commandType":"auto","position":28.25,"command":"%md #### These are scalars. Where do the tensors come in?\n\nUsing matrices allows us to represent (and, with the right hardware, compute) the data-weight dot products for lots of data vectors (a mini batch) and lots of weight vectors (neurons) at the same time. \n\nTensors are useful because some of our data \"vectors\" are really multidimensional -- for example, with a color image we may want to preserve height, width, and color planes. We can hold multiple color images, with their shapes, in a 4-D (or 4 \"axis\") tensor.","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366309905,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fb274032-3059-4a0b-8546-6bbf767892fe"},{"version":"CommandV1","origId":4159076342261422,"guid":"ccb7b718-8ada-4858-a689-7fc0fbbc20d9","subtype":"command","commandType":"auto","position":29.5,"command":"%md ### Let's also make the connection from Keras down to Tensorflow.\n\nWe used a Keras class called `Dense`, which represents a \"fully-connected\" layer of -- in this case -- linear perceptrons. Let's look at the source code to that, just to see that there's no mystery.\n\nhttps://github.com/fchollet/keras/blob/master/keras/layers/core.py\n\nIt calls down to the \"back end\" by calling `output = K.dot(inputs, self.kernel)` where `kernel` means this layer's weights.\n\n`K` represents the pluggable backend wrapper. You can trace K.dot on Tensorflow by looking at\n\nhttps://github.com/fchollet/keras/blob/master/keras/backend/tensorflow_backend.py\n\nLook for `def dot(x, y):` and look right toward the end of the method. The math is done by calling `tf.matmul(x, y)`","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366310022,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f098a9ef-9bc2-45f9-9065-49fdfb0ac7bd"},{"version":"CommandV1","origId":4159076342261423,"guid":"d1095895-bd6a-4bff-a802-0a18cf326bc4","subtype":"command","commandType":"auto","position":29.75,"command":"%md #### What else helps Tensorflow (and other frameworks) run fast?\n\n* A fast, simple mechanism for calculating all of the partial derivatives we need, called *reverse-mode autodifferentiation*\n* Implementations of low-level operations in optimized CPU code (e.g., C++, MKL) and GPU code (CUDA/CuDNN/HLSL)\n* Support for distributed parallel training, although parallelizing deep learning is non-trivial ... not automagic like with, e.g., Apache Spark","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366310138,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bde6bc07-06e1-4c99-abe9-147da29249f0"},{"version":"CommandV1","origId":4159076342261424,"guid":"5f2935b7-2c14-411c-bf82-da152bbeedf0","subtype":"command","commandType":"auto","position":30.0,"command":"%md ### That is the essence of TensorFlow!\n\nThere are three principal directions to explore further:\n\n* Working with tensors instead of scalars: this is not intellectually difficult, but takes some practice to wrangle the shaping and re-shaping of tensors. If you get the shape of a tensor wrong, your script will blow up. Just takes practice.\n\n* Building more complex models. You can write these yourself using lower level \"Ops\" -- like matrix multiply -- or using higher level classes like `tf.layers.dense` *Use the source, Luke!*\n\n* Operations and integration ecosystem: as TensorFlow has matured, it is easier to integrate additional tools and solve the peripheral problems:\n    * TensorBoard for visualizing training\n    * tfdbg command-line debugger\n    * Distributed TensorFlow for clustered training\n    * GPU integration\n    * Feeding large datasets from external files\n    * Tensorflow Serving for serving models (i.e., using an existing model to predict on new incoming data)\n","commandVersion":1,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1508366310246,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"deletable":true,"editable":true},"streamStates":{},"nuid":"b99995e2-a529-4122-824b-ad6dbdfa4692"}],"dashboards":[],"guid":"b64ca794-054b-496b-b9a4-4d7b915a696f","globalVars":{},"iPythonMetadata":{"nbformat":4,"IPythonMetadata":{"kernelspec":{"display_name":"Python 3","language":"python","name":"python3"},"language_info":{"mimetype":"text/x-python","name":"python","pygments_lexer":"ipython3","codemirror_mode":{"name":"ipython

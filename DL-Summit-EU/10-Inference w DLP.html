<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":4159076342261425,"name":"10-Inference w DLP","language":"python","commands":[{"version":"CommandV1","origId":4159076342261426,"guid":"4c535c5c-b8b1-49b3-9281-02bd06ad8f5d","subtype":"command","commandType":"auto","position":0.5,"command":"%md #Parallel/Distributed Inference Using Deep Learning Pipelines\n\nThe goal of DLP is to __load Keras/Tensorflow models__ regardless of where they were trained and then use them to... \n* make predictions (inference) or \n* uprovide features for training additional models (transfer learning)\n\n__INSTALL:__\n\n__Before running this notebook, if you have the BigDL library attached, locate it and mark it to *not attach* (or delete it altogether)__\n\n__Then: terminate your cluster, if you have one running__\n\n__Start a new cluster__\n\n__Once the new cluster is up and running, create and attach the Deep Learning Pipelines library from the Maven Coordinate: `databricks:spark-deep-learning:0.1.0-spark2.1-s_2.11`__\n\n__Finally, attach this notebook to your new cluster__","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506382278996,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b783b222-c61e-442d-9756-39357fed8bd5"},{"version":"CommandV1","origId":4159076342261427,"guid":"b75eba51-753c-4d84-b00f-57be1c238acd","subtype":"command","commandType":"auto","position":0.75,"command":"%md First, we need a model, so lets build a simple convnet for MNIST using regular (local) keras:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506382279003,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2667e0a4-0880-45d1-9d83-958dbbaaa5cd"},{"version":"CommandV1","origId":4159076342261428,"guid":"62bdaae5-ebf3-4a14-ac64-ecf439a8b3e0","subtype":"command","commandType":"auto","position":0.875,"command":"from keras.models import Sequential\nfrom keras.layers import Dense, Dropout, Activation, Flatten, Conv2D, MaxPooling2D\nimport sklearn.datasets\nimport datetime\nimport matplotlib.pyplot as plt\nimport numpy as np\nfrom keras.utils import to_categorical\n\ntrain_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-train.txt\"\ntest_libsvm = \"/dbfs/databricks-datasets/mnist-digits/data-001/mnist-digits-test.txt\"\n\nX_train, y_train = sklearn.datasets.load_svmlight_file(train_libsvm, n_features=784)\nX_train = X_train.toarray()\nX_train = X_train.reshape( (X_train.shape[0], 28, 28, 1) )\nX_train = X_train.astype('float32')\nX_train /= 255\ny_train = to_categorical(y_train, num_classes=10)\n\nX_test, y_test = sklearn.datasets.load_svmlight_file(test_libsvm, n_features=784)\nX_test = X_test.toarray()\nX_test = X_test.reshape( (X_test.shape[0], 28, 28, 1) )\nX_test = X_test.astype('float32')\nX_test /= 255\nraw_y_test = y_test # we'll use these labels later just to check our inference results\n\ny_test = to_categorical(y_test, num_classes=10)","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506617226572,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cabba988-b60b-4d38-b757-11cb7e726815"},{"version":"CommandV1","origId":4159076342261429,"guid":"31160c7f-207b-441e-874d-63e0771b898e","subtype":"command","commandType":"auto","position":1.0,"command":"model = Sequential()\nmodel.add(Conv2D(8, # number of kernels \n\t\t\t\t\t\t(4, 4), # kernel size\n                        padding='valid',\n                        input_shape=(28, 28, 1)))\n\nmodel.add(Activation('relu'))\nmodel.add(MaxPooling2D(pool_size=(2,2)))\nmodel.add(Flatten())\nmodel.add(Dense(128))\nmodel.add(Activation('relu'))\nmodel.add(Dense(10))\nmodel.add(Activation('softmax'))\n\nmodel.compile(loss='categorical_crossentropy', optimizer='adam', metrics=['accuracy'])\n\nstart = datetime.datetime.today()\nhistory = model.fit(X_train, y_train, batch_size=128, epochs=2, verbose=2, validation_split=0.1)\nscores = model.evaluate(X_test, y_test, verbose=2)\n\nprint\nfor i in range(len(model.metrics_names)):\n\tprint(\"%s: %f\" % (model.metrics_names[i], scores[i]))\nprint (\"Start: \" + str(start))\nend = datetime.datetime.today()\nprint (\"End: \" + str(end))\nprint (\"Elapsed: \" + str(end-start))","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1506617232645,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"442.5","height":"349.5","xColumns":null,"yColumns"
